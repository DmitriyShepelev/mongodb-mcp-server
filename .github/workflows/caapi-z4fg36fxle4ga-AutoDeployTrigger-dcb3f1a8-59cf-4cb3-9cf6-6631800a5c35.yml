name: Trigger auto deployment for caapi-z4fg36fxle4ga

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/caapi-z4fg36fxle4ga-AutoDeployTrigger-dcb3f1a8-59cf-4cb3-9cf6-6631800a5c35.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: false
          enable-AzPSSession: false
          environment: azurecloud

      - name: Login to Azure Container Registry
        run: az acr login --name crz4fg36fxle4ga

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          registryUrl: crz4fg36fxle4ga.azurecr.io
          containerAppName: caapi-z4fg36fxle4ga
          resourceGroup: dshepelev-mongodb-mcp-dev
          imageToBuild: crz4fg36fxle4ga.azurecr.io/caapi-z4fg36fxle4ga:${{ github.sha }}
          containerAppEnvironment: apps-env
